@extends(_polyglot.ini)

[Polyglot]
EngineName = Krudo 0.20a
EngineDir = @absolute(.)
EngineCommand = java -cp ../build/classes org.krudo.Krudo
Log = true
LogFile = @absolute(_krudo.polyglot.log)
Book = false
BookFile = default_book.bin
BookRandom = false
BookDepth = 256
BookLearn = false
BookTreshold = 5
UCI = false
UseNice = false
NiceValue = 5
Resign = false
ResignMoves = 3
ResignScore = 600
MateScore = 10000
KibitzMove = false
KibitzPV = false
KibitzCommand = tellall
KibitzDelay = 5
KibitzInterval = 0
ShowPonder = false
ScoreWhite = false
UCIVersion = 2
RepeatPV = true
SyncStop = false
CanPonder = false
PromoteWorkAround = false
WbWorkArounds = false
WbWorkArounds2 = false

[Engine]
Hash = 68
Ponder = false
OwnBook = false
Book = false
BookFile = book_small.bin
NullMove Pruning = Fail High
NullMove Reduction = 3
Verification Search = Endgame
Verification Reduction = 5
History Pruning = true
History Threshold = 60
Futility Pruning = false
Futility Margin = 100
Delta Pruning = false
Delta Margin = 50
Quiescence Check Plies = 1
Material = 100
Piece Activity = 100
King Safety = 100
Pawn Structure = 100
Passed Pawns = 100
