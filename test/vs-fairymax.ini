;
; Krudo 0.20a - a chess engine for cooks
; by Francesco Bianco <bianco@javanile.org>
;

@feature(test)

$var = @env(JAVA_HOME)
$matchGames = 2
$program = C:\dasdasdasd $ciao
$ciao = $var


; Match settings
/matchGames  = $matchGames
/timeControl = @calculate(2 + $matchGames)

; Engine settings
/firstChessProgram = @ polyglot(krudo.ini)
/firstDirectory    = @ absolute(..)
/firstLogo         = @ absolute(../bin/logo.bmp)

; Output settings
/pgnEventHeader = "Krudo vs FairyMax"
